<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tekken Mod Manager – Home</title>
  <style>
    body, html {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      background-color: #000;
      background-size: cover;
      background-position: center;
    }

    .glass-plate {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 70px 120px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px) saturate(150%) contrast(105%);
      -webkit-backdrop-filter: blur(10px) saturate(150%) contrast(105%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
      text-align: center;
      position: relative;
    }

    #button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    #media-title img, #media-title video {
      max-width: 700px;
      max-height: 380px;
      display: block;
      filter: brightness(1.05) contrast(1.05);
      margin-bottom: 50px;
    }

    .glass-btn {
      position: relative;
      padding: 22px 80px;
      border-radius: 45px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.9);
      font-weight: 800;
      font-size: 2em;
      letter-spacing: 1.2px;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.12), 0 6px 18px rgba(0,0,0,0.5);
    }

    .glass-btn.small {
      font-size: 1.6em;
      padding: 18px 60px;
      border-radius: 38px;
    }

    .glass-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .glass-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.3) 100%);
      transform: skewX(-25deg) translateX(-100%);
      pointer-events: none;
      transition: transform 1.5s cubic-bezier(0.65, 0, 0.35, 1);
    }

    .glass-btn:hover::before {
      transform: skewX(-25deg) translateX(200%);
    }

    #bg-video, #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.9) contrast(1.05);
    }

    #settings-plate {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 70px 120px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px) saturate(150%) contrast(105%);
      -webkit-backdrop-filter: blur(10px) saturate(150%) contrast(105%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
      text-align: center;
      position: relative;
    }

    #mods-plate {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 70px 120px;
      border-radius: 28px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px) saturate(150%) contrast(105%);
      -webkit-backdrop-filter: blur(10px) saturate(150%) contrast(105%);
      box-shadow: 0 10px 40px rgba(0,0,0,0.9);
      text-align: center;
      position: relative;
    }

    .glass-input-box {
      width: 300px;
      height: 40px;
      border-radius: 22px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255,255,255,0.2);
      border-radius: 24px;
      transition: 0.4s;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      bottom: 2px;
      left: 2px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 50%;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: rgba(100,200,255,0.8); /* switch “on” color */;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    #settings-btn-row {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="glass-plate" class="glass-plate">
    <div id="media-title"></div>

    <div id="button-row">
      <button class="glass-btn small" id="options-btn">OPTIONS</button>
      <button class="glass-btn" id="start-btn">START GAME</button>
      <button class="glass-btn small" id="mods-btn">MODS</button>
    </div>
  </div>

  <div id="settings-plate" class="glass-plate">
    <h2>Settings</h2>
    <label>
      <div class="glass-input-box">
        <span>Run at windows startup</span>
        <label class="switch">
          <input type="checkbox" id="startup-switch">
          <span class="slider"></span>
        </label>
      </div>
    </label>
    <div id="settings-btn-row">
      <button class="glass-btn small" id="close-settings">CLOSE</button>
      <button class="glass-btn small" id="apply-settings">APPLY</button>
    </div>
  </div>

  <div id="mods-plate" class="glass-plate">
    <h2>Mods</h2>
    <label>
      <div class="glass-input-box">
        <span>Run </span>
        <label class="switch">
          <input type="checkbox" id="startup-switch">
          <span class="slider"></span>
        </label>
      </div>
    </label>
    <div id="mods-btn-row">
      <button class="glass-btn small" id="close-mods">CLOSE</button>
    </div>
  </div>

  <script>

    const mediaTitlePath = './assets/_Logo.png';
    const mediaBackgroundPath = './assets/_Background.png';

    function loadBackground() {
      const isVideo = mediaBackgroundPath.endsWith('.mp4') || mediaBackgroundPath.endsWith('.webm');
      if (isVideo) {
        const bgVideo = document.createElement('video');
        bgVideo.id = 'bg-video';
        bgVideo.src = mediaBackgroundPath;
        bgVideo.autoplay = true;
        bgVideo.loop = true;
        bgVideo.muted = true;
        bgVideo.playsInline = true;
        document.body.appendChild(bgVideo);
      } else {
        document.body.style.backgroundImage = `url('${mediaBackgroundPath}')`;
        document.body.style.backgroundSize = 'cover';
        document.body.style.backgroundPosition = 'center';
      }
    }

    loadBackground();

    const mediaContainer = document.getElementById('media-title');
    const img = document.createElement('img');
    img.src = mediaTitlePath;
    img.alt = 'Logo';
    mediaContainer.appendChild(img);

    const glassPlate = document.getElementById('glass-plate');
    const modsPlate = document.getElementById ('mods-plate')
    const settingsPlate = document.getElementById('settings-plate');
    const startupSwitch = document.getElementById('startup-switch');

    // Use exposed electronAPI from preload.js
    const api = window.electronAPI;

    if (api) {
      document.getElementById('start-btn').onclick = () => api.launchGame();

      document.getElementById('options-btn').onclick = () => {
        glassPlate.style.display = 'none';
        settingsPlate.style.display = 'flex';
      };

      document.getElementById('close-settings').onclick = () => {
        glassPlate.style.display = 'flex';
        settingsPlate.style.display = 'none';
      };

      document.getElementById('mods-btn').onclick = () => {
        glassPlate.style.display = 'none';
        modsPlate.style.display = 'flex';
      };

      document.getElementById('close-mods').onclick = () => {
        glassPlate.style.display = 'flex';
        modsPlate.style.display = 'none';
      };

      // --- Load startup switch state ---
      api.getStartupEnabled().then(enabled => {
        startupSwitch.checked = enabled;
      })

      // --- Handle Toggle ---
      startupSwitch.addEventListener('change', () => {
        api.setStartupEnabled(startupSwitch.checked);
      });
    } else {
      document.getElementById('start-btn').onclick = () => alert('Electron environment not detected. Running in browser mode.');
    }
